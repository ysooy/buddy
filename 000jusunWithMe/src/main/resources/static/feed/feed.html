<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // 네비게이션 바 로드
            $("#navbar").load("/navbar/navbar.html");
        });
    </script>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1200;
            height: 80px;
        }

        .header div {
            flex: 1;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .leftButton {
            justify-content: flex-start;
            padding-left: 50px;
        }

        .center {
            justify-content: center;
        }

        .myPage {
            justify-content: flex-end;
            padding-right: 50px;
        }

        .header img {
            height: 40px;
        }

        .main-container {
            display: flex;
            flex: 1;
            margin-top: 80px; /* 헤더 높이만큼 추가 */
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px; /* 네비게이션 바 높이만큼 추가 */
        }

        .content .post {
            position: relative;
            width: 100%;
        }

        .content .post img {
            width: 100%;
            height: 250px;
            filter: brightness(70%); /* 이미지를 기본50% 어둡게 설정: 글씨가 보여야 하므로 */
            object-fit: cover; 
            object-position: center; 
        }

        .content .post img:hover {
            filter: brightness(100%); /* 호버 상태일 때 밝기를 원래 상태로 돌려놓기 */
        }

        .content .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }

        .content .post p {
            margin-top: 10px;
            font-size: 18px;
        }

        .btnAddFeed {
            position: fixed;
            right: 20px;
            bottom: 80px; 
            z-index: 1000; /* 다른 요소 위로 배치 */
            width: 70px;
            height: 70px;
            background-color: orange; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .btnAddFeed img {
            width: 40px; /* 이미지 크기 */
            height: 40px;
        }

        /* 가로 길이가 768px 이상일 때 네비게이션 바가 왼쪽으로 이동함 */
        @media (min-width: 768px) {
            .main-container {
                margin-left: 250px; /* 네비게이션 바 너비만큼 추가 */
                width: calc(100% - 250px);
                margin-top: 80px; /* 헤더 높이만큼 추가 */
            }
			.content {
                margin-bottom: 0; /* 네비게이션 바 높이만큼 추가 제거 */
                padding-bottom: 0; /* 패딩 제거 */
            }          
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="leftButton"></div>
        <div class="center">
            <h2>내새끼들</h2>
        </div>
        <div class="myPage">
            <a href="#"><img src="/images/myPage.png" alt="마이페이지"></a>
        </div>
    </header>
    <nav id="navbar"></nav>
    <div class="main-container">
        <div class="content">
            <div class="post">
                <img src="/images/sample1.jpg">
                <div class="text-overlay">2024년 5월 6일<br>서대문구 대현동</div>
            </div>
            <div class="post">
                <img src="/images/sample2.jpg">
                <div class="text-overlay">2024년 5월 3일<br>강남구 신사동</div>
            </div>
            <div class="post">
                <img src="/images/sample3.jpg">
                <div class="text-overlay">2024년 4월 20일<br>마포구 서교동</div>
            </div>
            <div class="post">
                <img src="/images/sample3.jpg">
                <div class="text-overlay">2024년 4월 20일<br>마포구 서교동</div>
            </div>
            <div class="btnAddFeed">
                <img src="/images/plus.png">
            </div>
        </div>
    </div>
</body>

</html>
