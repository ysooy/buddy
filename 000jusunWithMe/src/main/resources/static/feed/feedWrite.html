<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .center {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

  


        button, input[type="submit"] {
            background-color: #FFA500; 
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #FF8C00; /* 약간 어두운 주황색으로 변경 */
        }

        @media (min-width: 1024px) {
            .button-container {
                grid-template-columns: repeat(4, 250px); /* PC 화면에서 4개씩 */
                justify-content: center; /* 가운데 정렬 */
            }
        }

        @media (max-width: 1023px) {
            .button-container {
                grid-template-columns: repeat(2, 250px); /* 모바일 화면에서 2개씩 */
                justify-content: center; /* 가운데 정렬 */
            }
        }
        
        h1{
			font-weight: normal;
		}
		
	    .form-container{
			width:95%;
			margin-top:80px
		}
		/*textarea가 form보다튀어나오는 문제 해결 필요*/
		form .txtarea {
            width: 99%;
            height: 200px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: 1px solid lightgrey;
        }
        #date{
			color:#FF8C00
		}

    </style>
</head>
<body>
    <div class="form-container">
        <form>
			<label id="date">2024년 6월 14일</label>
            <textarea class="txtarea" placeholder="글 내용 입력..." style="margin-bottom: 20px;"></textarea>
            <label for="groupImg">사진 추가하기</label>
            <input type="file" id="photoUpload" name="photoUpload"><br>
            <br>
            <input type="submit" value="피드 추가 !">
        </form>
    </div>
</body>
</html>
