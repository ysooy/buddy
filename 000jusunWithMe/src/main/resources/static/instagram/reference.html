<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            height: 70px;
            top: 0;
            z-index: 1000;
        }

        .header .leftButton img,
        .header .myPage img {
            width: 33px;
            height: 33px;
        }

        .header .center h1 {
            font-size: 28px;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex: 1;
            margin-top: 80px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 70px 50px 100px;
            display: flex;
            justify-content: center;
            /* 중앙 정렬 */
        }

        .post-container {
            width: 100%;
            max-width: 700px;
            /* 최대 너비 설정 */
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 16px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
        }

        .post img {
            width: 100%;
            max-width: 600px;
            max-height: 600px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
        }

        .postContent {
            padding: 16px;
            width: 100%;
        }

        .comments {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .comments .txtComment {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            /* 스크롤 숨김처리 */
            overflow: hidden;
            /* 사용자가 크기 조절 못하게 설정 */
            resize: none;
        }

        .comments .confirmBtn {
            padding: 8px 16px;
            /* 버튼 패딩 조정 */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: gray;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            /* 글자가 줄바꿈되지 않도록 설정 */
        }

        .comments .confirmBtn:hover {
            background-color: orange;
            /* 색깔 변경 */
        }

        /* 가로 길이가 768px 이상일 때 네비게이션 바가 왼쪽으로 이동함 */
        @media (min-width: 768px) {
            .main-container {
                margin-left: 200px;
                /* navbar 너비를 고려하여 설정 */
                width: calc(100% - 200px);
            }

            .content {
                padding-top: 120px;
                max-width: 100%;
            }

            .post-container {
                max-width: 700px;
                width: 100%;
                /* 최대 너비 설정 */
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /* 댓글 입력 시 스크롤없이 textarea 칸 조절 */
        function resize(obj) {
            obj.style.height = '1px';
            /* textarea 높이를 1px로 초기화 */
            obj.style.height = (13 + obj.scrollHeight) + 'px';
            /* 실제 높이 + texarea의 패딩, 보더 등에 의한 여유공간으로 13px 추가함 */
        }

        $(function() {
            $("#navbar").load("/navbar/navbar.html", function() {
                // 네비게이션 바 로드 시 css적용이 안되어 코드 추가함
                $('head').append('<link rel="stylesheet" type="text/css" href="/css/navbar.css">');
            });
        });
    </script>
</head>

<body>
    <header class="header">
        <div class="leftButton">
            <a href="#"><img src="/images/back.png" alt="뒤로가기"></a>
        </div>
        <div class="center">
            <h1>칭구칭구</h1>
        </div>
        <div class="myPage">
            <a href="#"><img src="/images/myPage.png" alt="마이페이지"></a>
        </div>
    </header>
    <div class="main-container">
        <div id="navbar"></div>
        <div class="content">
            <div class="post-container">
                <div class="post">
                    <!-- 임시로 이미지 크기 확인용 -->
                    <img src="https://via.placeholder.com/1000x1000" alt="포스팅 이미지">
                    <div class="postContent">
                        <p>글쓰기~~~~</p>
                        <div class="comments">
                            <!--키보드로 누르고 뗄 때마다 resize 함수 실행 -->
                            <textarea class="txtComment" placeholder="댓글을 입력하세요." onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                            <button class="confirmBtn">확인</button>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <img src="https://via.placeholder.com/1000x1000" alt="포스팅 이미지">
                    <div class="postContent">
                        <p>포스트 내용 쓰기</p>
                        <div class="comments">
                            <textarea class="txtComment" placeholder="댓글을 입력하세요." onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                            <button class="confirmBtn">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
