<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/notification.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar").load("/navbar/navbar.html");
            $("#header").load("/header/header.html", function() {
                $(".leftButton").css("visibility", "hidden");
            });
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <nav id="navbar"></nav> 
    <div class="main-container">
        <div class="content">
            <div class="notifications-container">                
                <div class="notifications" th:each="notification : ${notifications}">                
                    <div class="profileIcon" th:style="'background-color:' + ${notification.userNo}"></div>
                    <div class="notifiText">
                        <strong th:text="${notification.userNo}">사용자</strong>님이
                        <span th:text="${#dates.format(notification.notiTime, 'M월 d일')}"></span>에
                        <span th:text="${notification.cOrP}"></span>
                        <img th:if="${notification.cOrP.contains('사진')}" src="https://via.placeholder.com/50" alt="첨부된 이미지" style="display: block; margin-top: 10px;">
                    </div>
                    <span class="uploadTime" th:text="${#dates.format(notification.notiTime, 'yyyy-MM-dd')}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
