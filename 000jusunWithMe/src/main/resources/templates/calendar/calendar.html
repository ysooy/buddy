<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script src="/js/calendar.js"></script>
</head>

<body>
	<div id="header" th:replace="/header/header :: header"></div>
	<input type="hidden" id="groupNo" th:value="${groupNo}">
	<div id="navbar" th:replace="/navbar/navbar :: nav"></div>    <div class="main-container">
        <div class="content">
            <div id='calendar'></div>
        </div>
    </div>
    <!-- 모달 창 -->
    <div id="myModal" class="modal">
        <div class="modalContent">
            <span class="closeModal">&times;</span>
            <div class="groupName">
                <h2 th:text="${groupName}"> 그룹 이름 </h2>
            </div>
            <div class="modalForm">
                <label for="schedule">일정</label>
                <input type="text" id="schedule" name="schedule">
            </div>
            <div class="modalForm">
                <label for="startDate">시작 날짜</label>
                <input type="text" id="startDate" name="startDate" readonly>
            </div>
            <div class="modalForm">
                <label for="endDate">종료 날짜</label>
                <input type="text" id="endDate" name="endDate" readonly>
            </div>
            <div class="colorPalette">
            </div>
            <div class="modalButtons">
                <button class="modalSubmit addEvent">등록</button>
                <button class="modalDelete deleteEvent" style="display:none;">삭제</button>
            </div>
        </div>
    </div>
</body>

</html>
