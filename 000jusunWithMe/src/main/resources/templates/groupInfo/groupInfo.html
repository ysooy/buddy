<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>칭구칭구</title>
	<link rel="stylesheet" href="/css/header.css">    
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			var modal = $("#myModal");

			$(".member").click(function () {
				var memberInfo = $(this).html();
				modal.css("display", "block");
			});

			$(".close").click(function () {
				modal.css("display", "none");
			});

			$(window).click(function (event) {
				if (event.target == modal[0]) {
					modal.css("display", "none");
				}
			});
		});
	</script>
	<style>
		.center {
			text-align: center;
		}

		.myGroup {
			margin: 20px
		}

		.myGroup img {
			width: 40%;
			height: 40%;
			border-radius: 50%;
		}

		p {
			margin: 2px 2px;
		}

		.listMember {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.member {
			display: flex;
			align-items: center;
			width: 80%;
			margin-bottom: 10px;
		}

		.listMember label {
			align-self: flex-start;
			margin-left: 10%;
			margin-bottom: 10px;
		}

		.listMember img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.inOrOut {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.inOrOut span {
			margin: 20px;
		}

		.leftButton {
			position: absolute;
			left: -40px;
			top: 5px;
		}

		.leftButton a {
			text-decoration: none;
			font-size: 50px;
			color: grey;
		}
		/* 가로 길이가 768px 이상일 때 내비 좌측으로 이동하면 .form-container 시작점 고정 위함*/
        @media (min-width: 768px) {
            .main-container{
				margin-left: 200px;
			}
        }

		/* 모달 배경 처리*/
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			align-items: center;
		}

		/*모달창*/
		.modal-content {
			position: relative;
			background-color: #fefefe;
			margin: 150px auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 400px;
			border-radius: 10px;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		/*모달창 닫기 버튼*/
		.close {
			color: #aaa;
			position: absolute;
			top: 10px;
			right: 15px;
			font-size: 28px;
			font-weight: bold;
		}

		/*모달창 내 멤버 프로필 사진*/
		.modal-content img {
			width: 40%;
			height: 40%;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		/* 가로 길이가 768px 이상일 때 내비 좌측으로 이동하면 .form-container 시작점 고정 위함*/
        @media (min-width: 768px) {
            .container{
				margin-left: 200px;
			}
        }
	</style>
</head>

<body>
	<div id="navbar" th:replace="/navbar/navbar :: nav"></div>
	<div class="container">

		<div class="myGroup center">
			<div class="leftButton">
				<a href="#">&lt;</a>
			</div>
			<img src="/images/orange.png">
			<div class="groupName center">
				<p style="font-size: 20px;">내새끼들</p>
				<p><i>since 2020.4.20</i></p>
			</div>
		</div>
		<div class="listMember">
			<label style="color:grey">멤버</label>
			<div class="member">
				<img src="/images/sample1.jpg"><span>쮸 (리더)</span>
			</div>
			<div class="member">
				<img src="/images/sample2.jpg"><span>수수</span>
			</div>
			<div class="member">
				<img src="/images/sample3.jpg"><span>쮸</span>
			</div>
			<div class="member">
				<img src="/images/sample3.jpg"><span>쮸</span>
			</div>
		</div>
		<div class="inOrOut">
			<span style="color: grey;">멤버 초대하기</span>
			<span style="color: orangered;"> 그룹 나가기</span>
		</div>
	</div>
	<!-- 모달 창 -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div id="modal-content">
				<img src="/images/orange.png">
				<div class="groupName center">
					<p style="font-size: 20px;">쮸</p>
					<p><i>1996.6.27</i></p>
				</div>
				<div class="inOrOut">
					<span style="color: grey;">그룹장 위임하기</span>
					<span style="color: orangered;"> 그룹 내보내기</span>
				</div>
			</div>
		</div>
	</div>
	<!--모달창 끝-->
</body>

</html>
