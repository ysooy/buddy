<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭구칭구</title>
   <link rel="stylesheet" href="/css/common.css">         
    <link rel="stylesheet" href="/css/header.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    </script>
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
        }

        .center {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input[type="text"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .copy-link-container {
            display: flex;
            align-items: flex-start; 
            margin-bottom: 20px;
        }

        .copy-link-container input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }

        button, input[type="submit"] {
            background-color: #FFA500; 
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #FF8C00; /* 약간 어두운 주황색으로 변경 */
        }

        @media (min-width: 1024px) {
            .button-container {
                grid-template-columns: repeat(4, 250px); /* PC 화면에서 4개씩 */
                justify-content: center; /* 가운데 정렬 */
            }
        }

        @media (max-width: 1023px) {
            .button-container {
                grid-template-columns: repeat(2, 250px); /* 모바일 화면에서 2개씩 */
                justify-content: center; /* 가운데 정렬 */
            }
        }
        
        h1{
			font-weight: normal;
		}

    </style>
</head>
<body>
	<div id="header" th:replace="/header/header :: header"></div>
	<div class="main-container">
	    <div class="center" style="margin-bottom: 50px;">
	        <h1>새 그룹 만들기</h1>
	    </div>
	    <div class="form-container">
	        <form>
	            <label for="groupName">그룹명</label>
	            <input type="text" id="groupName" name="groupName">
	
	            <label for="groupCode">그룹코드</label>
	            <input type="text" id="groupCode" name="groupCode">
				
				<label for="groupLink">참여 링크 복사</label>
	            <div class="copy-link-container" style="margin: 0px;">
	                <input type="text" id="inviteLink" name="inviteLink">
	                <button type="button">복사</button>
	            </div>
	            
	            <label for="groupImg">그룹 이미지 설정</label>
	            <input type="file" id="groupImg" name="groupImg"><br>
	            <br>
	            <input type="submit" value="그룹 생성 !">
	        </form>
	    </div>
    </div>
</body>
</html>
